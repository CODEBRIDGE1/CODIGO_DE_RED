services:
  # ==========================================
  # PostgreSQL Database
  # ==========================================
  postgres:
    image: postgres:15-alpine
    container_name: codigo_red_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-codigo_red_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-super_secret_password_change_me}
      POSTGRES_DB: ${POSTGRES_DB:-codigo_red_db}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-codigo_red_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - codigo_red_network

  # ==========================================
  # Redis (Celery Broker + Cache)
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: codigo_red_redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - codigo_red_network

  # ==========================================
  # MinIO (S3-compatible Storage)
  # ==========================================
  minio:
    image: minio/minio:latest
    container_name: codigo_red_minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin_secret_change_me}
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console UI
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - codigo_red_network

  # ==========================================
  # FastAPI Backend (API)
  # ==========================================
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: codigo_red_api
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://codigo_red_user:super_secret_password_change_me@postgres:5432/codigo_red_db}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://redis:6379/0}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://redis:6379/1}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-minio:9000}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin_secret_change_me}
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME:-evidences}
      MINIO_USE_SSL: ${MINIO_USE_SSL:-false}
      MINIO_EXTERNAL_ENDPOINT: ${MINIO_EXTERNAL_ENDPOINT:-localhost:9000}
      SECRET_KEY: ${SECRET_KEY:-super-secret-jwt-key-change-this-in-production-min-32-chars}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-15}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS:-7}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173,http://localhost:3000}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "8001:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - codigo_red_network

  # ==========================================
  # Celery Worker (Async Tasks)
  # ==========================================
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: codigo_red_celery_worker
    restart: unless-stopped
    command: celery -A app.workers.celery_app worker --loglevel=info --concurrency=4
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://codigo_red_user:super_secret_password_change_me@postgres:5432/codigo_red_db}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://redis:6379/0}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://redis:6379/1}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-minio:9000}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin_secret_change_me}
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME:-evidences}
      MINIO_USE_SSL: ${MINIO_USE_SSL:-false}
      SECRET_KEY: ${SECRET_KEY:-super-secret-jwt-key-change-this-in-production-min-32-chars}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - codigo_red_network

  # ==========================================
  # Celery Beat (Scheduler)
  # ==========================================
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: codigo_red_celery_beat
    restart: unless-stopped
    command: celery -A app.workers.celery_app beat --loglevel=info
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://codigo_red_user:super_secret_password_change_me@postgres:5432/codigo_red_db}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://redis:6379/0}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://redis:6379/1}
      SECRET_KEY: ${SECRET_KEY:-super-secret-jwt-key-change-this-in-production-min-32-chars}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - ./backend:/app
    depends_on:
      - redis
    networks:
      - codigo_red_network

  # ==========================================
  # Frontend (Svelte 5 + Vite)
  # ==========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: codigo_red_frontend
    restart: unless-stopped
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-}
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Usar node_modules del contenedor
    depends_on:
      - api
    networks:
      - codigo_red_network

  # ==========================================
  # Nginx (Reverse Proxy - Opcional para producci√≥n)
  # ==========================================
  nginx:
    image: nginx:alpine
    container_name: codigo_red_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      # - "443:443"  # Descomentar para HTTPS
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # - ./infra/nginx/ssl:/etc/nginx/ssl:ro  # Para certificados SSL
    depends_on:
      - api
      - frontend
    networks:
      - codigo_red_network
    profiles:
      - production  # Solo levantar nginx con: docker-compose --profile production up

# ==========================================
# Volumes (Persistencia)
# ==========================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

# ==========================================
# Networks
# ==========================================
networks:
  codigo_red_network:
    driver: bridge
